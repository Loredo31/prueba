<!DOCTYPE html>
<html lang="es">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <body>
        <div class="container">
            <header class="header">
                <div class="title">
                    <h1>Listado</h1>
                </div>
                <nav>
                    <ul>
                        <li class="left"><a routerLink="/inicio-usuario">Control de Gastos</a></li>
                        <li class="right"><a routerLink="/inicio-usuario" >Regresar</a></li>
                        <li class="right"><a routerLink="/gastos/add" routerLinkActive="active"><i class="fas fa-plus"></i> Crear Gasto</a></li>
                    </ul>
                </nav>
            </header>
            <main class="main-content">
                <h2>Lista de Gastos</h2>
                <div class="white-container">
                    <table class="expenses-table">
                        <thead>
                            <tr>
                                <th>Descripcion</th>
                                <th>Categoria</th>
                                <th>Monto</th>
                                <th>Fecha de transaccion</th>
                                <th>Metodo de Pago</th>
                                <th>Acci√≥n</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let gasto of gastos">
                                <td>{{ gasto.descripcion }}</td>
                                <td>{{ gasto.categoria }}</td>
                                <td>$ {{ gasto.monto }}</td>
                                <td>{{ gasto.fechaTransaccion }}</td>
                                <td>{{ gasto.metodoPago }}</td>
                                <td>
                                    <button class="edit-button"><i class="fas fa-edit"></i></button>
                                    <button class="delete-button"><i class="fas fa-trash-alt"></i></button>
                                </td>                            
                            </tr>
                        </tbody>
                    </table>
                </div>
            </main>          
        </div>
    </body>
    </html>
